  <script>
    'use strict'
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function () { // показывает текущую ступеньку
        alert(this.step);
        return this;
      }
    };

    ladder.up().up().down().showStep(); // 1
    console.log(Number(ladder));
  </script>
</head>

<body>
  <h1>Учим JavaScript!</h1>
</body>
